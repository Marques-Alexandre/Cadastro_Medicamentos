<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro de Medicamentos</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="background-color: #D3D3D3;">
	<hr/>
	<h1 class="display-8" style="text-align:center"> Medicamentos Cadastrados</h1>
	<hr/>
	<table class="table table-striped" id="listamedicamentos" style="background-color: #F5FFFA">
		
	</table>
	<button type="button" class="btn btn-primary" onclick="novoMedicamento()">Novo</button>
	
	
	<div class="modal" tabindex="-1" id="formmedicamento" style="display:none">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title">Cadastro de Medicamentos</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        
	        
	         <div class="form-group">
			    <label for="nome">Nome:</label>
			    <input type="text" class="form-control" id="nome" required>
		     </div>
		     <div class="form-group">
			    <label for="marca">Marca:</label>
			    <input type="text" class="form-control" id="marca" required>
		     </div>
		      <div class="form-group">
			    <label for="quantidade">Quantidade:</label>
			    <input type="number" class="form-control" id="quantidade" required>
		     </div>
		      <div class="form-group">
			    <label for="dataFabricacao">Data de Fabricação:</label>
			    <input type="date" class="form-control" id="dataFabricacao" required>
		     </div>
		      <div class="form-group">
			    <label for="dataValidade">Data de Validade:</label>
			    <input type="date" class="form-control" id="dataValidade" required>
		     </div>
		      <div class="form-group">
			    <label for="preco">Preço:</label>
			    <input type="number" class="form-control" id="preco" required>
		     </div>
	        
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-success" onclick="salvarMedicamento()">Salvar</button>
	        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
	      </div>
	    </div>
	  </div>
	</div>
	


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="js/medicamentos.js"></script>
</body>
</html>
